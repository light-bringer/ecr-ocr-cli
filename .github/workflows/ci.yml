name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-ben poppler-utils

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" # 3.14 is currently in alpha, using 3.13 for stability

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run linting (Black)
        run: poetry run black --check electoral_search

      - name: Run linting (Ruff)
        run: poetry run ruff check electoral_search

      - name: Run type checking (Mypy)
        run: poetry run mypy electoral_search

      - name: Run security check (Bandit)
        run: poetry run bandit -r electoral_search

      - name: Run tests with coverage
        run: poetry run pytest tests/ --cov=electoral_search --cov-report=xml

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
        if: always()
